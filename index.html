<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calc">
		<div class="calc-screen">
			<p id="field">0</p>
		</div>
		<div class="calc-buttons">
			<div class="btn white ac" onclick="clearField()">AC</div>
			<div class="btn white plus-minus" onclick="reverseSign()">+/-</div>
			<div class="btn white percent" onclick="remainder()">%</div>
			<div class="btn orange division" onclick="division()">/</div>

			<div class="btn grey seven" onclick="clickDigit(7)">7</div>
			<div class="btn grey eight" onclick="clickDigit(8)">8</div>
			<div class="btn grey nine" onclick="clickDigit(9)">9</div>
			<div class="btn orange multi" onclick="multi()">*</div>

			<div class="btn grey four" onclick="clickDigit(4)">4</div>
			<div class="btn grey five" onclick="clickDigit(5)">5</div>
			<div class="btn grey six" onclick="clickDigit(6)">6</div>
			<div class="btn orange minus" onclick="minus()">-</div>

			<div class="btn grey one" onclick="clickDigit(1)">1</div>
			<div class="btn grey two" onclick="clickDigit(2)">2</div>
			<div class="btn grey three" onclick="clickDigit(3)">3</div>
			<div class="btn orange plus" onclick="plus()">+</div>

			<div class="btn grey zero" onclick="clickDigit(0)">0</div>
			<div class="btn grey point" onclick="addPoint()">.</div>
			<div class="btn orange equal" onclick="equals()">=</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
